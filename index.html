<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="text-center mt-8">
        <h1 class="text-3xl font-bold text-center inline p-3 text-purple-600">
            Welcome to bank deposit form
        </h1>
    </header>
    <main>
        <section class="bg-green-200 rounded w-3/4 mx-auto p-14 mt-7">
            <div class="container">
                <h3 class="text-xl font-bold text-purple-700">Please Login</h3>
                <div class="mt-4">
                    <input type="email" name="" id="email" required
                        class="block my-3 w-full md:w-2/5 py-2.5 rounded shadow-sm focus:outline-none focus:border-none pl-2 placeholder-slate-400"
                        placeholder="Enter your email">
                    <input type="password" name="" id="password" required
                        class="block my-3 w-full md:w-2/5 py-2.5 rounded shadow-sm focus:outline-none focus:border-none pl-2 placeholder-slate-400"
                        placeholder="Enter your password">
                    <button
                        class="px-8 py-2 font-semibold text-sm bg-purple-600 hover:bg-purple-700 text-white rounded-full shadow-sm"
                        id="btn-submit">Log
                        In</button>
                </div>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('btn-submit').addEventListener('click', function () {
            const emailValue = document.getElementById('email').value;
            const passwordValue = document.getElementById('password').value;
            if (emailValue === 'md.suzayet.377@gmail.com' && passwordValue === 'suzayet') {
                window.location.href = 'bank.html';
            }
            else {
                alert('Plese enter your valid email and password.');
            }
        });
    </script>
</body>

</html>
