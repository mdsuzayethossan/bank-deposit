<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="mt-9">
        <div class="container mx-auto px-32">
            <div class="">
                <h1 class="inline bg-purple-600 text-white pr-9 py-3 pl-3 text-2xl rounded-r-full font-semibold">
                    Dashboard
                </h1>
            </div>
        </div>
    </header>
    <main>
        <section class="pt-8">
            <div class="container mx-auto px-32">
                <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-4">
                    <div class="bg-green-400 px-6 py-8 rounded text-white">
                        <h4 class="text-2xl font-semibold">Deposit</h4>
                        <h2 class="text-3xl font-semibold">$<span id="deposit-total">00</span></h2>
                    </div>
                    <div class="bg-purple-400 px-6 py-8 rounded text-white">
                        <h4 class="text-2xl font-semibold">Withdraw</h4>
                        <h2 class="text-3xl font-semibold">$ <span id="withdrawTotalAmaount">00</span></h2>
                    </div>
                    <div class="bg-fuchsia-400 px-6 py-8 rounded text-white">
                        <h4 class="text-2xl font-semibold">Balance</h4>
                        <h2 class="text-3xl font-semibold">$<span id="balance">00</span></h2>
                    </div>
                </div>
            </div>
        </section>
        <section class="pt-8">
            <div class="container mx-auto px-32">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 xl:grid-cols-2 2xl:grid-cols-2 gap-4">
                    <div class="bg-purple-600 px-6 py-8 rounded">
                        <h4 class="text-2xl font-semibold text-white">Please Deposit</h4>
                        <input type="number" name="" id="deposit-amaount"
                            class="block my-3 w-full md:w-4/5 py-2.5 rounded shadow-sm focus:outline-none focus:border-none pl-2 placeholder-slate-400 text-slate-600 caret-slate-600"
                            placeholder="$ Amount you want to deposit">
                        <button class="px-8 py-2 text-lg font-semibold bg-white text-purple-600 rounded-full shadow-sm"
                            id="deposit-btn">Deposit</button>
                    </div>
                    <div class="bg-red-500 px-6 py-8 rounded">
                        <h4 class="text-2xl font-semibold text-white">Please withdraw</h4>
                        <input type="number" name="" id="withdrawInput"
                            class="block my-3 w-full md:w-4/5 py-2.5 rounded shadow-sm focus:outline-none focus:border-none pl-2 placeholder-slate-400 text-slate-600 caret-slate-600"
                            placeholder="$ Amount you want to withdraw">
                        <button class="px-8 py-2 text-lg font-semibold bg-white text-red-600 rounded-full shadow-sm"
                            id="btn-withdraw">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        document.getElementById('deposit-btn').addEventListener('click', function () {
            let depositInput = document.getElementById('deposit-amaount');
            let depositInputValue = depositInput.value;
            let depositInputValueConvert = parseFloat(depositInputValue);
            if (depositInputValue !== '') {
                if (depositInputValueConvert > 0) {
                    let depositField = document.getElementById('deposit-total');
                    let depositTotal = parseFloat(depositField.innerText);
                    let depositFieldPrev = parseFloat(depositField.innerText);
                    const depositInput = document.getElementById('deposit-amaount');
                    const depositInputValue = parseFloat(document.getElementById('deposit-amaount').value);
                    depositField.innerText = depositFieldPrev + depositInputValue;
                    depositInput.value = '';

                    //balance
                    let balance = document.getElementById('balance');
                    let balanceAmaount = parseFloat(balance.innerText);
                    balance.innerText = balanceAmaount + depositInputValue;

                }
                else {
                    alert('Please enter the amount that you want to withdraw. Amount should be minimum $1');
                    depositInput.value = '';
                }
            }
            else {
                alert('Please enter the amount that you want to diposit.');

            }
        });
        document.getElementById('btn-withdraw').addEventListener('click', function () {
            const withdrawInput = document.getElementById('withdrawInput');
            let withdrawInputValue = withdrawInput.value;
            if (withdrawInputValue !== '') {
                let balance = document.getElementById('balance');
                let balanceAmaount = parseFloat(balance.innerText);
                if (balanceAmaount > 0) {
                    let withdrawInputValueConvert = parseFloat(withdrawInputValue);
                    if (withdrawInputValueConvert > 0) {
                        const withdrawTotalAmaount = document.getElementById('withdrawTotalAmaount');
                        let withdrawAmaount = parseFloat(withdrawTotalAmaount.innerText);
                        const withdrawInput = document.getElementById('withdrawInput');
                        let withdrawInputValue = parseFloat(withdrawInput.value);
                        withdrawTotalAmaount.innerText = withdrawAmaount + withdrawInputValue;
                        withdrawInput.value = '';
                        let balance = document.getElementById('balance');
                        let balanceAmaount = parseFloat(balance.innerText);
                        let afterWithdraw = balanceAmaount - withdrawInputValue;
                        balance.innerText = afterWithdraw;
                    }
                    else {
                        alert('Please enter the amount that you want to withdraw. Amount should be minimum $1');
                        withdrawInput.value = '';
                    }

                }
                else {
                    alert('your account does not have enough balance.');
                    withdrawInput.value = '';

                }
            }
            else {
                alert('Please enter the amount that you want to withdraw.');
            }

        });
    </script>
</body>

</html>
